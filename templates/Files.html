<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
     <script>
    function goBack() {
        window.history.back();
    }
</script>
<body>
 <div class="container">
    <ul id="navigation">
        {% for i in directories %}
            {% if (i.split('.'))[1] %}
                    <li><p>{{i}}</p></li>
                {% else %}
                     <li>  <a href={{ i }}>{{i}}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
 </div>
  <button onclick="goBack()">Go Back</button>
</body>
</html>
